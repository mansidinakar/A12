<!DOCTYPE html>
<html>
<head>
	<title>Day of the Week</title>
</head>
<body>
	<h1>What day of the week is it?</h1>
	<form>
		<label for="day">Enter the day of the week:</label>
		<input type="text" id="day" name="day">
		<button type="submit">Submit</button>
	</form>
	<script>
		// Get the form element
		var form = document.querySelector('form');

		// Add an event listener for the form submission
		form.addEventListener('submit', function(event) {
			// Prevent the form from submitting to the server
			event.preventDefault();

			// Get the value of the day input field
			var day = document.getElementById('day').value;

			// Set the cookie with the day value
			document.cookie = 'day=' + day + '; path=/';

			// Reload the page
			location.reload();
		});

		// Check if the cookie exists
		if (document.cookie.split(';').some((item) => item.trim().startsWith('day='))) {
			// Get the value of the day cookie
			var dayCookie = document.cookie
				.split(';')
				.find((item) => item.trim().startsWith('day='))
				.split('=')[1];

			// Display a greeting with the day value
			document.write('<p>Have a good ' + dayCookie + '!</p>');
		}
	</script>
</body>
</html>
