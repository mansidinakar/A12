<!DOCTYPE html>
<html>
<head>
	<title>Day of the Week</title>
</head>
<body>
	<h1>What day of the week is it?</h1>
	<form onsubmit="setCookie(); return false;">
		<label for="day">Enter the day of the week:</label>
		<input type="text" id="day" name="day">
		<button type="submit">Submit</button>
	</form>
	<script>
		function setCookie() {
			var day = document.getElementById("day").value;
			document.cookie = "day=" + day + "; path=/";
			displayMessage(day);
		}

		function getCookie(name) {
			var cookies = document.cookie.split(";");
			for (var i = 0; i < cookies.length; i++) {
				var cookie = cookies[i].trim();
				if (cookie.startsWith(name + "=")) {
					return cookie.substring(name.length + 1);
				}
			}
			return null;
		}

		function displayMessage(day) {
			var message = "Have a good " + day + "!";
			document.getElementById("message").innerHTML = message;
		}

		var day = getCookie("day");
		if (day) {
			displayMessage(day);
		}
	</script>
	<div id="message"></div>
</body>
</html>
